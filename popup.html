<!DOCTYPE html>
<html>
<head>
    <title>Bethpage Tee Time Refresh</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4 mx-2" style="width: 400px;">
        <h3>Bethpage Tee Time Getter</h3>
        <form id="filter-options">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="release-time" class="col-form-label-sm">Release Time:</label>
                    <input type="time" class="form-control" name="release-time" id="release-time" required>
                </div>
                <div class="col-6">
                    <label for="offset-millisec" class="col-form-label-sm">Offset</label>
                    <input type="number" class="form-control" name="offset-millisec" id="offset-millisec">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <h5>Filter Options</h5>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="tee-time-range" class="col-form-label-sm">Tee Time Target:</label>
                    <select class="form-control" name="tee-time-range" required>
                        <option value="06:00">6:00am</option>
                        <option value="06:30">6:30am</option>
                        <option value="07:00">7:00am</option>
                        <option value="07:30">7:30am</option>
                        <option value="08:00">8:00am</option>
                        <option value="08:30">8:30am</option>
                        <option value="09:00">9:30am</option>
                        <option value="09:30">9:00am</option>
                        <option value="10:00" selected>10:00am</option>
                        <option value="10:30">10:30am</option>
                        <option value="11:00">11:00am</option>
                        <option value="11:30">11:30am</option>
                        <option value="12:00">12:00am</option>
                        <option value="12:30">12:30am</option>
                        <option value="13:00">1:00pm</option>
                        <option value="13:30">1:30pm</option>
                        <option value="14:00">2:00pm</option>
                        <option value="14:30">2:30pm</option>
                        <option value="15:00">3:00pm</option>
                        <option value="15:30">3:30pm</option>
                        <option value="16:00">4:00pm</option>
                        <option value="16:30">4:30pm</option>
                        <option value="17:00">5:00pm</option>
                        <option value="17:30">5:30pm</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="players" class="col-form-label-sm">Number of players:</label>
                    <select class="form-control" name="players">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <button id="timer-btn" class="btn btn-primary" type="button">Start Timer</button>
            <span id="timer"></span>
        </form>
    </div>
</body>
<script type="module" src="popup.js"></script>
</html>
